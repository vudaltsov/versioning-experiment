name: PHP 7

on:
  push:
    branches: ['main']

jobs:
  composer-validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.2]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: php7
      - run: find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.idea' -exec rm -rf {} +
